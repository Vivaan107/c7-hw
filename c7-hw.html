<!DOCTYPE html>
<html lang="en">
<head>
    <title>GOAT-CSS STYLING</title>
    <!-- Internal CSS -->

        color:rgb(34, 0, 255) ;
    }
</style>

</head>
<body>
    <hr>

<h1 style="color:rgb(251, 5, 5) ;">LIONEL MESSI IS THE BEST</h1>

<h4>THE GREATEST OF ALL TIMES</h4>

</html>
